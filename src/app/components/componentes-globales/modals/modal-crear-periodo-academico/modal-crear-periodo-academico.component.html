
<div class="modal fade" id="modalCrearPeriodoAcademico" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-background">
          <h5 class="titulo" id="exampleModalLabel">CREAR PERIODO ACADEMICO - {{periodo.descripcion}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <section>
          <div class="container">
            <div class="row">
              <div class="form-wizard">    
                <form class="form-rol" #formUsuario="ngForm" (ngSubmit)="guardarPeriodoAcedmico(formUsuario)">
                  <h3>Datos Periodo:</h3> 
                  <div class="form-group">
                    <label>Nombre del Período Académico: <span>*</span></label>
                    <input type="text" id="descripcion" name="descripcion" minlength="2" required   
                      #descripcion="ngModel" title="Letras y números. Tamaño mínimo: 3 caracteres." placeholder="Descrpición" class="form-control required" [(ngModel)]="periodoAcademico.descripcion">
                  </div>
                  <div *ngIf="descripcion.touched && !descripcion.valid"  class="alert alert-danger">
                    <div *ngIf="descripcion.errors.required">Nombre es requerido</div>
                    <div *ngIf="descripcion.errors.minlength">Nombre debe ser de al manos 2 caracteres</div>
                    <div *ngIf="descripcion.errors.pattern">Solo se aceptan letras</div>
                  </div>    
                  <div class="row form-inline">
                    <div class="form-group col-md-3 col-xs-3">
                      <label>Fecha de Inicio: <span>*</span></label>
                      <td>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" [(ngModel)]="periodoAcademico.fecha_inicio" #fecha_inicio required>
                      </td>
                    </div>
                    <div class="form-group col-md-3 col-xs-3">
                      <label>Fecha de Fin: <span>*</span></label>
                      <td>
                        <input type="date" id="fecha_fin" name="fecha_fin" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" [(ngModel)]="periodoAcademico.fecha_fin" #fecha_fin required>
                      </td>
                    </div>
                  </div>
                  <div class="form-wizard-buttons">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-next">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
                  
          </div>
        </section>
      </div>
    </div>
  </div>
