
<div class="modal fade" id="modalVisualizarPeriodoAcademico" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-background">
          <div class="modal-title col-11 text-center">
            <h5 class="titulo" id="exampleModalLabel">VISUALIZAR PERÍODO ACADÉMICO - {{periodo.descripcion}}</h5>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <section>
          <div class="container">
            <div class="row">
              <div class="form-wizard p-3">    
                <h3>Datos Período Académico</h3> 
                <div class="form-group">
                  <label>Descripción de Período Académico:</label>
                  <input type="text" id="descripcion" name="descripcion" placeholder="descripcion" class="form-control required" [(ngModel)]="this.servicio.periodoAcademicoSelect.descripcion" readonly="readonly">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label>Fecha de Inicio: </label>
                    <td>
                      <input type="text" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="this.servicio.periodoAcademicoSelect.fecha_inicio" readonly="readonly">
                    </td>
                  </div>
                  <div class="form-group col-md-4">
                    <label>Fecha de Fin:</label>
                    <td>
                      <input type="text" id="fecha_fin" name="fecha_fin" [(ngModel)]="this.servicio.periodoAcademicoSelect.fecha_fin" readonly="readonly">
                    </td>
                  </div>
                  <div class="form-group col-md-4" style="text-align: left">
                    <label>Estado: </label>
                    <td>
                      <input type="text" id="estado" name="estado" [(ngModel)]="this.servicio.periodoAcademicoSelect.estado" readonly="readonly">
                    </td>
                  </div>
                </div>
                <div class="form-wizard-buttons">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
                  
          </div>
        </section>
      </div>
    </div>
  </div>
