
<div class="modal fade" id="modalModificarPeriodoAcademico" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-background">
          <h5 class="titulo" id="exampleModalLabel">MODIFICAR PERIODO ACADEMICO - {{periodo.descripcion}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <section>
          <div class="container">
            <div class="row">
              <div class="form-wizard">    
                <form class="form-rol" #formPeriodoAcademico="ngForm">
                  <h3>Datos Período:</h3>     
                  <div class="form-group" style="text-align: left">
                    <label>Descripción de Período Académico: <span>*</span></label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" class="form-control required" [(ngModel)]="this.servicio.periodoAcademicoModificar.descripcion">
                  </div>
                  <div class="row form-inline">
                    <div class="form-group col-md-3 col-xs-3">
                      <label>Fecha de Inicio: <span>*</span></label>
                      <td>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" [(ngModel)]="this.servicio.periodoAcademicoModificar.fecha_inicio" #fecha_inicio disabled="true">
                      </td>
                    </div>
                    <div class="form-group col-md-3 col-xs-3">
                      <label>Fecha de Fin: <span>*</span></label>
                      <td>
                        <input type="date" id="fecha_fin" name="fecha_fin" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" [(ngModel)]="this.servicio.periodoAcademicoModificar.fecha_fin" #fecha_fin disabled="true">
                      </td>
                    </div>
                  </div>
                  <div class="form-wizard-buttons">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-next" (click)="modificarPeriodoAcademico(formPeriodoAcademico)">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
                  
          </div>
        </section>
      </div>
    </div>
  </div>
