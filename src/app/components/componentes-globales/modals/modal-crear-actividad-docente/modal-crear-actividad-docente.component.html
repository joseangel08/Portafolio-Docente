<div class="modal fade" id="modalCrearActividadDocente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header modal-background">
        <h5 class="titulo" id="exampleModalLabel">Crear Actividad Docente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <section>
        <div class="container">
          <div class="row">
            <div class="form-wizard">    
              <form class="form-rol" #formUsuario="ngForm" (ngSubmit)="guardarActividadDocente(formUsuario)">
                <h3>Datos Actividad Docente:</h3> 
                <div class="form-group col-md-12 col-xs-12">
                  <label>Nombre de Actividad Docente: <span>*</span></label>
                  <input type="text-area" id="nombre" name="nombre" placeholder="Nombre de actividad docente" required class="form-control required" [(ngModel)]="actividadDocente.nombre">
                </div>   
                <div class="form-group col-md-6 col-xs-6">
                  <label>Código de Actividad Docente: <span>*</span></label>
                  <input type="text" id="codigo" name="codigo" placeholder="Código" class="form-control required" required [(ngModel)]="actividadDocente.codigo">
                </div> 
                <div class="form-group col-md-12 col-xs-12">
                  <label>Descripción de Actividad Docente: <span>*</span></label>
                  <textarea id="descripcion" name="descripcion" placeholder="Descripcion" required class="form-control required" [(ngModel)]="actividadDocente.descripcion"></textarea>
                </div>
                <div class="form-wizard-buttons">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-next">Guardar</button>
                </div>
              </form>
            </div>
          </div>
                
        </div>
      </section>
    </div>
  </div>
</div>
