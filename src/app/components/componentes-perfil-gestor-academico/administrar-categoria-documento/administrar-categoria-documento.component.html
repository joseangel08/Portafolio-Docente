<div class="contenedor2">
  <app-navbartop></app-navbartop>
</div>
<app-navbar></app-navbar>
<div class="contenedor">
  <div class="div-titulo sombra">
    <h3 style="text-align-last: center"><strong>Administracion de Documentacion Adicional</strong></h3>
  </div>
  <div class="box">
  <div>
    <div class="table-responsive-md">
      <div class="input-group">
        <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalCrearCategoria">Crear</button>
      </div>
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary float-right mb-3" disabled="true" type="button">Buscar</button>
        </span>
        <input type="text" [(ngModel)]="buscar"  name="buscar" class="form-control" placeholder="Buscar">
      </div>
      <div class="divTab">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col" style="width: 100%;">Nombre de Categoria de Documento Adicional</th>
              <th scope="col">&nbsp;</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias; index as i">
              <td>{{categoria.nombre}}</td>
              <td>
                <button class="btn btn-info" data-toggle="modal" data-target="#modalVisualizarCategoria" (click)="visualizarCategoria(categoria)">Visualizar</button>
              </td>
              <td>
                <button class="btn btn-success" data-toggle="modal" data-target="#modalModificarCategoria" (click)="modificarCategoria(categoria)">Modificar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
<app-modal-crear-categoria></app-modal-crear-categoria>
<app-modal-modificar-categoria></app-modal-modificar-categoria>
<app-modal-visualizar-categoria></app-modal-visualizar-categoria>
