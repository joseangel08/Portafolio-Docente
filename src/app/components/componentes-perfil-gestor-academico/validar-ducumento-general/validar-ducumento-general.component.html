<div class="contenedor2">
  <app-navbartop *ngIf="verificador==true"></app-navbartop>
</div>
<app-navbar *ngIf="verificador==true"></app-navbar>
<div class="container">
  <div class="form-wizard">
    <div class="div-titulo sombra">
      <h3>Validar Documento General - {{documentacion.nombre}}</h3>
    </div>
    <div class="form-group">
      <section>
        <fieldset>
          <div #viewer class="webviewer"></div>
        </fieldset>       
        <div class="form-wizard-buttons">
          <button type="button" class="btn btn-primary" style="margin-left: 1%;" (click)="regresar()">Regresar</button>
          <button *ngIf="documentacion.estado=='No Validado'" type="submit" class="btn btn-success" style="margin-left: 1%;" (click)="validarDocumento()" data-toggle="modal" data-target="#modalValidarDoc">Validar</button>
          <button *ngIf="documentacion.estado=='No Validado'" type="submit" class="btn btn-danger" style="margin-left: 1%;" (click)="noValidarDocumento()" data-toggle="modal" data-target="#modalNoValidarDoc">No Validar</button>
        </div>
      </section>
    </div>
  </div>
</div>
<app-modal-validar-doc></app-modal-validar-doc>
<app-modal-no-validar-doc></app-modal-no-validar-doc>
